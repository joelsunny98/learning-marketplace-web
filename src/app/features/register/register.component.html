<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    
                    <div class="text-900 text-3xl font-medium mb-3">Welcome to Learning Marketplace!</div>
                    <span class="text-600 font-medium">Sign up if you don't have an account</span>
                </div>

                <form [formGroup]="registerForm">
                    <label for="firstName" class="block text-900 text-xl font-medium mb-2">First Name</label>
                    <input id="firstName" formControlName="firstName" type="text" placeholder="Jon" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="lastName" class="block text-900 text-xl font-medium mb-2">Last Name</label>
                    <input id="lastName" formControlName="lastName" type="text" placeholder="Doe" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="role" class="block text-900 text-xl font-medium mb-2">Role</label>
                    <input id="role" formControlName="role" type="number" placeholder="Learner/Trainer" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="username" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="username" formControlName="username" type="email" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" formControlName="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        Already have an account? 
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" routerLink="/login">Login</a>
                    </div>
                    <button pButton pRipple label="Login" class="w-full p-3 text-xl" (click)="register()"></button>
                </form>
            </div>
        </div>
    </div>
</div>
