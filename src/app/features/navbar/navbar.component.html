
    <div *ngIf="isLoggedIn()">
        <p-menubar [model]="items" class="layout-topbar">
            <div align="right">
                <button type="button" (click)="Logout()" pButton label="Logout" icon="pi pi-power-off" style="margin-left:.25em" routerLink="login"></button>
            </div>
        </p-menubar>
    </div>
